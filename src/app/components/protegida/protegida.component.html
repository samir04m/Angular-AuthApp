<div class="row" *ngIf="profile">
      <div class="col-md-3">
         <img [src]="profile.picture" class="img-fluid" alt="">
      </div>
      <div class="col-md-9">
         <h3>{{profile.nickname}}</h3>
         <h3>{{profile.name}}</h3>
      </div>

</div>

<pre *ngIf="auth.userProfile$ | async as profile">
   <code>{{ profile | json }}</code>
</pre>
